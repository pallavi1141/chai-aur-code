<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript outputs</title>
  </head>
  <body>
    <h2>JavaScript window.print() Method for a web page print</h2>
    <button onclick="window.print()">click here to print</button>

    <p id="GFG"></p>
    <p id="vote"></p>

    <script>
      window.alert("hello javascript"); //alert
      alert("hello world");

      document.write("hello css"); // display on the web page

      document.getElementById("GFG").innerHTML = "Hello Geeks!"; // display on the web page
      document.getElementById("vote").innerHTML = "Hello user name!";

      console.log("Hello html"); // print ("hello html" )in the web console.
    </script>
  </body>
</html>
